<html>
    <head>
        <title>inserisci prodotto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            var xhr;
            function datiCliente(){
                d="";
                $('.dati').each(function(){
                    d=d+this.name+"="+this.value+"&";
                });
                return d;
            }
            function processzipdata(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        var data =xhr.responseText;
                        $('#risultato').html(data);
                    }
                }
            }
            $(document).ready(function(){
                $('#submit').click(
                    function(){
                        d=datiCliente();
                        xhr=new XMLHttpRequest();
                        xhr.onreadystatechange=processzipdata;
                        xhr.open('GET',"/daniele/prove%20progetto/Sammartino/index.php?"+d);
                        xhr.send(null);
                    });
            });
        </script>
    </head>
    <body>
        <table>
            <tr><td>nome:  </td><td><input class="dati" name="nome" type="text"/></td></tr>
            <tr><td>categoria:  </td><td><input class="dati" name="categoria" type="text"/></td></tr>
            <tr><td>prezzo:  </td><td><input class="dati" name="prezzo" type="text"/></td></tr>
            <tr><td>quantita:  </td><td><input class="dati" name="quantita" type="text"/></td></tr>
            <tr><td>descrizione:  </td><td><input class="dati" name="descrizione" type="text"/></td></tr>
            <tr><td>foto:  </td><td><input class="dati" name="foto" type="text"/></td></tr>
            <tr><td colspan="2"><button id="submit">invia</button></td></tr>
        </table>
        <div id="risultato" style="border: 3px solid red"></div>
    </body>
</html>
